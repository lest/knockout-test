<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery.tmpl.js"></script>
    <script type="text/javascript" src="knockout.js"></script>
    <script type="text/javascript" src="knockout.mapping.js"></script>
    <script type="text/javascript" src="application.js"></script>
  </head>
  <body>
    <div id="todoapp">
      <div class="title">
        <h1>Todos</h1>
      </div>

      <div class="content">
        <div id="create-todo">
          <form data-bind="submit: createTodo">
            <input placeholder="What needs to be done?" type="text" data-bind="value: newTodo, valueUpdate: 'afterkeydown'" />
          </form>
          <span class="ui-tooltip-top" data-bind="visible: newTodo">Press Enter to save this task</span>
        </div>

        <div id="todos">
          <ul id="todo-list" data-bind="template: {name: 'single-todo', foreach: todos}">
            <script id="single-todo" type="text/html">
              <li data-bind="css: {editing: editMode}">
                <div class="todo" data-bind="css: {done: done}">
                  <div class="display">
                    <input class="check" type="checkbox" data-bind="checked: done" />
                    <div class="todo-content" data-bind="text: text, event: {dblclick: edit}"></div>
                    <span class="todo-destroy" data-bind="click: destroy"></span>
                  </div>
                  <div class="edit">
                    <input class="todo-input" type="text" data-bind="value: text, hasFocus: editMode" />
                  </div>
                </div>
              </li>
            </script>
          </ul>
        </div>

        <div id="todo-stats">
          <span class="todo-count" data-bind="visible: todoCount">
            <span class="number" data-bind="text: leftCount"></span>
            <span class="word" data-bind="text: leftCount() == 1 ? 'item' : 'items'"></span> left.
          </span>
          <span class="todo-clear" data-bind="visible: doneCount">
            <a href="#" data-bind="click: destroyDone">
              Clear <span class="number-done" data-bind="text: doneCount"></span>
              completed <span class="word-done" data-bind="text: doneCount() == 1 ? 'item' : 'items'"></span>
            </a>
          </span>
        </div>
      </div>
    </div>

    <ul id="instructions">
      <li>Double-click to edit a todo.</li>
    </ul>
  </body>
</html>
